<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Code</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f3f4f6; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
    <!-- Key Accent -->
    <tr>
      <td style="height: 6px; background: linear-gradient(to right, #10b981, #059669);"></td>
    </tr>
    
    <!-- Header -->
    <tr>
      <td style="padding: 40px 40px 20px 40px; text-align: center;">
        <h1 style="color: #111827; font-size: 24px; font-weight: 700; margin: 0; letter-spacing: -0.5px;">Nibras Al-Deen</h1>
      </td>
    </tr>

    <!-- Content -->
    <tr>
      <td style="padding: 0 40px 40px 40px; text-align: center;">
        <p style="color: #4b5563; font-size: 16px; margin: 0 0 24px 0; line-height: 1.5;">
          Please use the following code to verify your account or reset your password.
        </p>
        
        <!-- Code Block -->
        <div style="background-color: #f0fdf4; border-radius: 12px; border: 1px dashed #34d399; padding: 24px; margin: 0 auto 24px auto; display: inline-block;">
          <span style="font-family: 'Courier New', Courier, monospace; font-size: 32px; font-weight: 700; color: #047857; letter-spacing: 4px; display: block;">{{ code }}</span>
        </div>

        <p style="color: #6b7280; font-size: 14px; margin: 0;">
          This code will expire in 15 minutes. <br>
          If you didn't request this code, you can safely ignore this email.
        </p>
      </td>
    </tr>

    <!-- Footer -->
    <tr>
      <td style="background-color: #f9fafb; padding: 24px; text-align: center; border-top: 1px solid #e5e7eb;">
        <p style="color: #9ca3af; font-size: 12px; margin: 0;">
          &copy; Nibras Al-Deen Islamic Center
        </p>
      </td>
    </tr>
  </table>
</body>
</html>
