<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Message</title>
</head>

<body
    style="margin: 0; padding: 0; font-family: Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; line-height: 1.6;">

    <div style="background-color: #f4f4f4; padding: 30px 0;">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" role="presentation">
            <tr>
                <td align="center" style="padding: 0 10px;">

                    <table border="0" cellpadding="0" cellspacing="0" width="550"
                        style="max-width: 550px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);"
                        role="presentation">

                        <tr>
                            <td style="background-color: #047857; padding: 20px 25px; border-radius: 8px 8px 0 0;">
                                <h1 style="margin: 0; font-size: 20px; color: #ffffff; font-weight: bold;">New Contact
                                    Form Submission</h1>
                            </td>
                        </tr>

                        <tr>
                            <td style="padding: 30px 25px;">
                                <p
                                    style="color: #005937; font-size: 16px; margin-top: 0; margin-bottom: 20px; font-weight: bold;">
                                    A new message has been received on {{ date_time }}.
                                </p>

                                <div
                                    style="background-color: #f7f7f7; border: 1px solid #eeeeee; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
                                    <p style="color: #333333; font-size: 14px; margin: 0 0 10px 0;">
                                        <strong style="display: inline-block; width: 80px;">Name:</strong> {{ name }}
                                    </p>
                                    <p style="color: #333333; font-size: 14px; margin: 0 0 10px 0;">
                                        <strong style="display: inline-block; width: 80px;">Email:</strong> <a
                                            href="mailto:{{ email }}" style="color: #0F939A; text-decoration: none;">{{
                                            email }}</a>
                                    </p>
                                    <p style="color: #333333; font-size: 14px; margin: 0;">
                                        <strong style="display: inline-block; width: 80px;">Subject:</strong> {{ subject
                                        }}
                                    </p>
                                </div>

                                <p
                                    style="color: #005937; font-size: 15px; margin: 0 0 10px 0; font-weight: bold; border-bottom: 1px solid #e0e0e0; padding-bottom: 5px;">
                                    Message:
                                </p>
                                <p
                                    style="color: #555555; font-size: 15px; margin: 0; padding: 10px 15px; background-color: #e6f7ef; border-radius: 4px;">
                                    {{ message }}
                                </p>
                            </td>
                        </tr>

                        <tr>
                            <td
                                style="background-color: #f9f9f9; padding: 15px 25px; border-top: 1px solid #eeeeee; border-radius: 0 0 8px 8px;">
                                <p style="color: #888888; font-size: 12px; margin: 0; text-align: center;">
                                    This is an automated notification from Nabras Al-Deen.
                                </p>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
